<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-110059256-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-110059256-1');
    </script>
    <meta charset="utf-8">
    <title>Incremental TestBed</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div id="paused">
        <h1>PAUSED<br />Click anywhere to continue...</h1>
    </div>
    <div id="container">
        <div id="idleprogress">
            <div id="progressvalue"></div>
        </div>
        <div id="leftside">
            <h1>Cookies: <span id="cookies">0</span></h1>
            <input type="button" id="pause" value="Pause" />
            <br /><br />
            <input type="button" id="save" value="Save" />
            <input type="button" id="load" value="Load" />
            <input type="button" id="delete" value="Delete" />
        </div>
        <div id="rightside">
            <ul id="levelling"></ul>
            <ul id="items"></ul>
        </div>
        <br /><br />
        <div id="status"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="engine.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
</body>
</html>
